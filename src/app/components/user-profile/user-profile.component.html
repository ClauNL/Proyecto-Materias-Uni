<!-- User logged in -->
<div *ngIf="auth.currentUser">
  <h3>Hola, {{ auth.currentUserDisplayName }}</h3>
  <img [src]="auth.currentUser.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=50px>
  <button (click)="logout()">Logout</button>
